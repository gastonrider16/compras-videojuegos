<section class="container my-5 col-md-6" id="seccionRegistrarse">
    <h2>Registrarse</h2>
    <form onsubmit="return validarRegistro();">
        <div class="mb-3">
            <label for="nombreRegistro" class="form-label">Nombre*</label>
            <input type="text" class="form-control" id="nombreRegistro" required>
        </div>
        <div class="mb-3">
            <label for="apellidoRegistro" class="form-label">Apellido*</label>
            <input type="text" class="form-control" id="apellidoRegistro" required>
        </div>
        <div class="mb-3">
            <label for="emailRegistro" class="form-label">Email*</label>
            <input type="email" class="form-control" id="emailRegistro" required>
        </div>
        <div class="mb-3">
            <label for="usuarioRegistro" class="form-label">Usuario*</label>
            <input type="text" class="form-control" id="usuarioRegistro" required>
        </div>
        <div class="mb-3">
            <label for="contrasenaRegistro" class="form-label">Contraseña*</label>
            <input type="password" class="form-control" id="contrasenaRegistro" required>
        </div>
        <div class="mb-3">
            <label for="confirmarContrasena" class="form-label">Confirme contraseña*</label>
            <input type="password" class="form-control" id="confirmarContrasena" required>
        </div>
        <button type="submit" class="btn btn-success">Registrarse</button>
    </form>
</section>
